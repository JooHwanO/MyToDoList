<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <script src="https://kit.fontawesome.com/780149fb7c.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div id="header_bg"></div>
    </header>
    <main>
        <div id="main-img"></div> <!-- 배경화면 -->
        <div id="content">
            <div id="opacity-bg">
                <div id="left-content">
                    <div id="left-first-content">
                        <div id="clock-greeting-div">
                            <h1 id="clock"> 00:00 </h1>
                            <hr>
                        </div>
                        <div id="greeting_div">
                            <span>안녕하세요 ! </span>
                            <h1 id="greeting"></h1>
                        </div>
                        <div id="weater-quotes-div">
                            <img src="./loginimg/weather_img/confused.png" id="test">
                            <div id="weather">
                                <span>위치 정보를 허용하여 날씨 정보를 받아보세요!</span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div id="quotes_div">
                            <div id="quotes">
                                <!--명언-->
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <div id="logout-but-div">
                            <hr>
                            <button id="logout">LOGOUT </button>
                        </div>
                    </div>
                </div>
                <div id="right-content">
                    <div id="r-left-div">
                        <!--달력들어갈자리-->
                        <section class="main">
                            <h1 class="main-title">Calender AND ToDoList</h1>
                            <div class="month clearfix">
                                <span class="left">
                                    <i class="fas fa-solid fa-arrow-left"></i>

                                </span>
                                <span class="right">
                                    <i class="fas fa-solid fa-arrow-right"></i>                                
                                </span>
                                <p class="month-name"></p>
                            </div>
                            <div class="dayCount">
                                <ul class="dayCount-list clearfix">
                                    <li>SUN</li>  
                                    <li>MON</li>
                                    <li>TUE</li>
                                    <li>WED</li>
                                    <li>THU</li>
                                    <li>FRI</li>
                                    <li>SAT</li>
                                </ul>
                                <ul class="day clearfix"> <!--날짜 들어갈 자리 -->

                                </ul>
                            </div>
                        </section>

                    </div>
                    <div id="line">
                    </div>
                    <div id="r-right-div">
                        <div class="todo_title">
                            <h1 class="today">Today.. </h1>
                            <hr>
                        </div>
                        <div class="textToDo">
                            <form id="todo-form">
                                <input maxlength="20" type="text" placeholder="Write a To Do and Press Enter">
                            </form>
                            <button class="textToDo-button add">Add</button>
                            <button class="textToDo-button reset">Reset</button>
                            <button class="textToDo-button allreset">All reset</button>
                        </div>
                        <ul id="todo-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="header_bg"></div>
    </footer>
    <script src="js/greeting_main.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script type="module" src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script type="module" src="js/cleander.js"></script>
</body>

</html>
