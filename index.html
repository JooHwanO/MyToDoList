<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div id="header_bg"></div>
    </header>
    <main>
        <div id="main-img"></div> <!-- 배경화면 -->
        <div id="content">
            <div id="opacity-bg">
                <div id="left-content">
                    <div id="left-first-content">
                        <div id="clock-greeting-div">
                            <h1 id="clock"> 00:00 </h1>
                            <hr>
                        </div>
                        <div id="greeting_div">
                            <span>안녕하세요 ! </span>
                            <h1 id="greeting"></h1>
                        </div>
                        <div id="weater-quotes-div">


                            <img src="./loginimg/weather_img/confused.png" id="test">
                            <div id="weather">
                                <span>위치 정보를 허용하여 날씨 정보를 받아보세요!</span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div id="quotes_div">
                            <div id="quotes">
                                <!--명언-->
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <div id="logout-but-div">
                            <hr>
                            <button id="logout">LOGOUT </button>
                        </div>
                    </div>
                </div>
                <div id="right-content">
                    <div id="r-left-div">
                        <!--달력들어갈자리-->
                        <section class="main">
                            <h1 class="main-title">Calender AND ToDoList</h1>
                            <div class="month clearfix">
                                <span class="left">
                                    <i class="fas fa-chevron-left left"></i>
                                </span>
                            </div>
                        </section>

                    </div>
                    <div id="line">
                    </div>
                    <div id="r-right-div">
                        <form id="todo-form">
                            <input type="text" placeholder="Write a To Do and Press Enter">
                        </form>
                        <ul id="todo-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="header_bg"></div>
    </footer>
    <script src="js/greeting_main.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
